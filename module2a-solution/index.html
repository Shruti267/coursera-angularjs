<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as parent'>
      <div class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
          <li ng-repeat="item in parent.ToBuy">
             {{item.name}} {{item.quantity}}
             <button ng-click="parent.removeItem($index);">Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="parent.checkToBuy()">Everything is bought!</div>
      </div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as parent'>
      <div class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <!-- <li>Bought 10 cookies</li> -->
          <li ng-repeat="item in parent.Bought">
            {{item.name}} {{item.quantity}}
         </li>
        </ul>
        <div class="emptyMessage" ng-if="parent.checkBought()">Nothing bought yet.</div>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
